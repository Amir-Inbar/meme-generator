<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navBar.css">
    <title>MeMe Generator</title>
</head>
<header>
    <div class="nav-container">
        <div class="nav-logo">Meme Generator</div>
            <ul class= "nav-links main-nav">
                <li class="nav-link1">
                    <a onclick="onBackGallery()">Gallery</a>
                </li>
                <li class="nav-link2" onclick="onOpenMemeEditor()">
                    <a href="#">MeMe Editor</a>
                </li>
                <li class="nav-link3" onclick="showSavedMemes()">
                    <a >Saved Meme</a>
                </li>
                <li class="nav-link4">
                    <a href="#">About Me</a>
                </li>
            </ul>
<div class="burger" onclick="navSlide()">
<div class="side-nav line1"></div>
<div class="side-nav line2"></div>
<div class="side-nav line3"></div>
</div>
</div>
    </div>
</header>
<body onload="init()">
    <main class="main-content hide-panels main-layout">
        <div class="meme-editor flex">
            <div class="left-controller">
                <div class="canvas-container"><canvas class="canvas" width="400" height="400"></canvas></div>
            </div>
            <div class="right-controller">
                <div class="box-controller">
                    <div class="back-gallery"><button class="back-gallery-btn grid-btn" onclick="onBackGallery()">Back to Gallery</button></div>
                    <input type="text" placeholder="write your message here" class="canvas-input"  onkeyup="onUpdateCurrLine(this.value)"> 
                    <div class="upper-btns">
                        <button class="grid-panel-btn line-btn" onclick="onRenderNewLine()"></button>
                        <button class="grid-panel-btn delete" onclick="onRemoveMeme()"></button>
                        <button class=" bigger grid-panel-btn" onclick="onResizeFont('up')">A</button>
                         <button class=" smaller grid-panel-btn" onclick="onResizeFont('down')">A</button>
                    </div>
                    <div class="main-btns-grid">
                        <button class="color-input-btn grid-panel-btn"><input type="color" class="color-input"  onchange="OnPickColor(this.value)"></button>
                        <button class="stroke-input-color grid-panel-btn">S<input type="color" class="stroke-input" onchange="OnPickStroke(this.value)"></button>
                        <button class=" left grid-panel-btn" onclick="onTxtDirection('left')"></button>
                        <button class=" center grid-panel-btn" onclick="onTxtDirection('center')"></button>
                        <button class=" right grid-panel-btn" onclick="onTxtDirection('right')"></button>
                        <select name="font-select" class="font-select" onchange="onFontPick(this.value)">
                            <option value="Impact">impact</option>
                            <option value="Ariel">ariel</option>
                            <option value="Serif">sarif</option>
                        </select>
                    </div>
                    <div class="stickers-container flex">
                            <button class="previous-sticker grid-btn" onclick="onStickersPage('prev')"><<</button>
                            <div class="stickers flex"></div>
                            <button class="next-sticker grid-btn" onclick="onStickersPage('next')">>></button>
                    </div>
                    <div class="grid-files flex">
                       <button href="#" class="download-btn" onclick="onDownloadImg(this)" download="my-img.jpg"><span class="download-btn-span">Download</span>
                       </button>

                        <button class="save-btn" onclick="onSaveMeme()">Save</button>
                        <button class="share-btn" onclick="onShareMeme(this, event)"><span class="share-btn-span"></span>Share</button>      
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="panel-control main-content main-layout">
        <div class="searchbar"><input list="search-keywords" placeholder="Search keywords" class="searchbar-input" name="searchbar-input" onkeyup="onKeyWordsFilter(event)" ></div>
        <datalist id="search-keywords"></datalist>
        <div class="show-keywords"></div>
        <button class="show-save-iamge" onclick="showSavedMemes()">Show Save Image</button>
    </div>
    <div class="gallery-container main-content main-layout">
    </div>
    <div class="save-modal-container" hidden>
        
        <div class="save-modal">
            We just save your meme
        </div>
    </div>
    <div class="save-modal-preview" hidden>
        <button class="save-modal-btn" onclick="closeModalPreview()">X</button>
        <h1>Your save Memes</h1>
        <div class="save-modal-memes"></div>
    </div> 
    
        
    <script src="./utils/navBar.js"></script>
    <script src="./utils/utils.js"></script>
    <script src="./utils/storage.js"></script>
    <script src="./services/imageService.js"></script>
    <script src="./services/memeService.js"></script>
    <script src="./controllers/imageController.js"></script>
    <script src="./controllers/memeController.js"></script>
</body>
</html>
